{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{% block title %}{{title|title}}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'furnitureshop/fonts/font-awesome/css/font-awesome.css' %}">
    <link rel="icon" href="data:;base64,=">

<body>

    </div>

				<h3>контакты</h3>
			</div>
			<div class="text-footer">
				<h3>полезная информация</h3>

					<input type="email" name="email" placeholder="ваш email">
					<a href="#"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></a>
				</form>
			</div>
		</div>
		<p class="small">&copy; GB 2021</p>
		<div class="social">
			<a href="#" class="social-link-1"><img src="{% static 'furnitureshop/img/social-link-facebook.png' %}"></a>

			<a href="#" class="social-link-4"><img src="{% static 'furnitureshop/img/social-link-pinterest.png' %}"></a>
